<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main-layout}" th:with="activeTab='', title='복덕복덕 : Review'">


<head>
    <meta charset="UTF-8">
</head>
<body>
<div layout:fragment="content">

    <form commandName="WriteReviewVO" action="/review/writeReview" method="post">
        <!--<form th:object="${WriteReviewVO}" th:action="@{/review/writeReview}" method="post" name="WriteReviewVO">-->
        <p>제목</p>
        <input type="text" name="title" value="title">

        <p>사진</p>
            <input type="file" name="fileImg" value="fileImg">

        </br>
        <input type="text" name="postcode" value="postcode"id="postcode" placeholder="우편번호">
        <input type="button" onclick="execDaumPostcode()" value="우편번호 찾기"><br>
        <input type="text" name="address" value="address"id="address" placeholder="주소"><br>
        <input type="text" name="detailAddress" value="detailAddress"id="detailAddress" placeholder="상세주소">
        <input type="text" name="extraAddress" value="extraAddress" id="extraAddress" placeholder="참고항목">

        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
        <script>
    function execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
            contentType: 'application/json'
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    document.getElementById("extraAddress").value = extraAddr;

                } else {
                    document.getElementById("extraAddress").value = '';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('postcode').value = data.zonecode;
                document.getElementById("address").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("detailAddress").focus();
            }
        }).open();
    }

        </script>

        <br>

        <a>리뷰</a>
        <input type="text" name="reviewComment" value="reviewComment">

        <br>
        <a>한줄평</a>
        <input type="text" name="shortComment" value="shortComment">


        <a>방형태</a>
        <input type="checkbox" name="roomSize" value="oneRoom">원룸
        <input type="checkbox" name="roomSize" value="twoRoom">투룸
        <input type="checkbox" name="roomSize" value="threeRoom">오피스텔<br>


        <a>주거형태</a>
        <input type="checkbox" name="structure" value="villa">빌라
        <input type="checkbox" name="structure" value="office">오피스텔
        <input type="checkbox" name="structure" value="apart">아파트<br>

        <a>계약형식</a>
        <input type="checkbox" name="payment" value="monthly">월세
        <input type="checkbox" name="payment" value="charter">전세
        <input type="checkbox" name="payment" value="dealing">매매
        <br>

        <a>교통편</a>
        <input type="checkbox" name="traffic" value="subway">지하철
        <input type="checkbox" name="traffic" value="bus">버스
        <br>

        <a>옵션</a>
        <input type="checkbox" name="electronicDevice" value="bed">침대
        <input type="checkbox" name="electronicDevice" value="airConditioner ">에어컨
        <input type="checkbox" name="electronicDevice" value="washingMachine ">세탁기
        <input type="checkbox" name="electronicDevice" value="refrigerator">냉장고<br>

        <a>건물 시설</a>
        <input type="checkbox" name="welfare" value="parking">주차장
        <input type="checkbox" name="welfare" value="deliveryBox">무인택배함
        <input type="checkbox" name="welfare" value="cctv">cctv<br>

        <a>편의 시설</a>
        <input type="checkbox" name="convenient" value="store">편의점
        <input type="checkbox" name="convenient" value="hospital">병원
        <input type="checkbox" name="convenient" value="coinLaunder">코인세탁소<br>


        <input type="submit" name="submit button">
    </form>

</div>
</body>
</html>
